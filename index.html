<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,700&display=swap" rel="stylesheet" />
    <title>Reeyn</title>
  </head>
  <body>
    <header>
      <div class="head-icon">
        <i class="ri-sword-line"></i>
      </div>
    </header>

    <section class="container">
      <div class="content">
        <div class="box">
          <div class="main-img">
            <img src="img/reeyn.png" alt="reeyn_voltia" />
          </div>
          <div class="main-text">
            <h1>Reeyn</h1>
            <h4>SA Members | Katana Users | Newbie</h4>
            <div class="socials">
              <a href="https://www.instagram.com/r_reeyn/"><i class="ri-instagram-line"></i></a>
              <a href="https://www.tiktok.com/@reeynv"><i class="ri-tiktok-line"></i></a>
              <a href="https://www.youtube.com/@reeynch"><i class="ri-youtube-line"></i></a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="main-row">
            <h4>Nickname</h4>
            <p>`Reeyn.</p>
          </div>
          <div class="main-row">
            <h4>Guild</h4>
            <p>『Star☆Art』</p>
          </div>
          <div class="main-row">
            <h4>Position</h4>
            <p>Member</p>
          </div>
        </div>
        <div class="character">
          <div class="char-h1">
            <h1>Character List</h1>
          </div>
          <div class="char-column">
            <div class="character-list">
              <img src="img/sr.jpg" alt="" />
            </div>
            <div class="character-list">
              <img src="img/nt.jpg" alt="" />
            </div>
            <div class="character-list">
              <img src="img/sl.jpg" alt="" />
            </div>
            <div class="character-list">
              <img src="img/rt.jpg" alt="" />
            </div>
            <div class="character-list">
              <img src="img/fav-br.jpg" alt="" />
            </div>
            <div class="character-list">
              <img src="img/dc.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="footer">
          <p>keep learning, grow up everyday!</p>
        </div>
      </div>
    </section>
  </body>
</html>
